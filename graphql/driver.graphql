type DriverAuthPayload {
  access_token: String
  driver: Driver
}

type Driver {
  id: ID
  name: String
  name_ar: String
  email: String
  phone: String
  license_expires_on: String
  avatar: String
  latitude: Float
  longitude: Float
  rating: Float
  status: Boolean
  city: String
  vehicle: String
  code: String
  created_at: String
  updated_at: String
  vehicles: [Vehicle] @hasMany
}